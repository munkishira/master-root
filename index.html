<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>MASTER ROOT PRO - Real Time Terminal</title>
    <style>
        body { margin: 0; padding: 0; background-color: #020617; font-family: monospace; overflow: hidden; }
        .header-status {
            height: 40px;
            background: #0f172a;
            color: #22d3ee;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
            border-bottom: 1px solid #1e293b;
        }
        #tradingview_wrapper {
            height: calc(100vh - 40px);
            width: 100%;
        }
        .live-tag {
            background: #ef4444;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

<div class="header-status">
    <div><strong>THE MASTER ROOT</strong> â€” ETH/USDT LIVE FEED</div>
    <div class="live-tag">LIVE MARKET DATA</div>
</div>

<div id="tradingview_wrapper">
    <div class="tradingview-widget-container" style="height:100%;width:100%">
        <div id="tradingview_root" style="height:100%;width:100%"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
        new TradingView.widget({
            "autosize": true,
            "symbol": "BINANCE:ETHUSDT",
            "interval": "1",
            "timezone": "Europe/Rome",
            "theme": "dark",
            "style": "1",
            "locale": "it",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "details": true,
            "hotlist": true,
            "calendar": true,
            "container_id": "tradingview_root"
        });
        </script>
    </div>
    </div>

</body>
</html>
