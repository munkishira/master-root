<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Master Root Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Lightweight Charts ONLY -->
<script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>

<style>
body {
  margin: 0;
  background: #020617;
  color: white;
  font-family: monospace;
}
#chart {
  width: 100vw;
  height: 100vh;
}
</style>
</head>

<body>

<div id="chart"></div>

<script>
const container = document.getElementById('chart');

const chart = LightweightCharts.createChart(container, {
  width: container.clientWidth,
  height: container.clientHeight,
  layout: {
    background: { color: '#020617' },
    textColor: '#94a3b8'
  },
  grid: {
    vertLines: { color: '#0f172a' },
    horzLines: { color: '#0f172a' }
  },
  timeScale: {
    timeVisible: true,
    secondsVisible: false
  }
});

const candles = chart.addCandlestickSeries({
  upColor: '#22d3ee',
  downColor: '#f43f5e',
  borderVisible: false,
  wickUpColor: '#22d3ee',
  wickDownColor: '#f43f5e'
});

// TEST DATA (statici, NO API)
candles.setData([
  { time: '2024-01-01', open: 100, high: 110, low: 90, close: 105 },
  { time: '2024-01-02', open: 105, high: 115, low: 95, close: 100 },
  { time: '2024-01-03', open: 100, high: 120, low: 98, close: 118 },
  { time: '2024-01-04', open: 118, high: 125, low: 110, close: 112 },
  { time: '2024-01-05', open: 112, high: 130, low: 108, close: 128 }
]);

window.addEventListener('resize', () => {
  chart.applyOptions({
    width: container.clientWidth,
    height: container.clientHeight
  });
});
</script>

</body>
</html>
